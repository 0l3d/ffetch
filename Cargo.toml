[package]
name = "ffetch"
version = "0.1.0"
edition = "2021"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
directories = "5.0.1"
sysinfo = "0.29.4"
whoami = "1.4.1"
serde_yaml = "0.9.22"
serde = {version = "1.0.171", features = ["derive"]}
anyhow = "1.0.71"
pad = "0.1.6"
rsbash = "2.1.0"
termion = "2.0.1"
